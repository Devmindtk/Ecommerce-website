<div class="container">

<script type="text/javascript">
	var productamount=document.getElementById("product_total_amt");
	var totalamount=document.getElementById("total_cart_amt");
	var shipping=document.getElementById("shipping_charge");
	var discount=document.getElementById("discount_code1");
	
	
	
	const increase = (incdec,itemprice)=>
	{
		var countss=document.getElementById(incdec);
	var product=document.getElementById(itemprice);
		
		
	
	
	if(countss.value>=5)
	{
		alert("max 5 allowed");
		countss.style.background="red";
		
	}
	else
	{
		countss.style.background="white";

		countss.value=parseInt(countss.value)+1;
		product.textContent=parseInt(product.textContent)+10;
		productamount.innerHTML=parseInt(productamount.innerHTML)+10;
		totalamount.innerHTML=parseInt(productamount.innerHTML)+parseInt(shipping.innerHTML);
		

	
	
	
	}
	
}

	const decrease = (incdec,itemprice)=>{
		var countss=document.getElementById(incdec);
	var product=document.getElementById(itemprice);
		countss.style.background="white";
	if(countss.value<=0)
	{
		countss.value==0;
		product.textContent=0;
		
	}

	else
	{
		countss.value=parseInt(countss.value)-1;
		product.textContent=parseInt(product.textContent)-10;
		productamount.innerHTML=parseInt(productamount.innerHTML)-10;
		
		totalamount.innerHTML=parseInt(productamount.innerHTML)+parseInt(shipping.innerHTML);
		

	
}	
	
}

</script>
